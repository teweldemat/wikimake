name: Vercel Deploy

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Vercel Pull (Preview)
        if: github.event_name == 'pull_request'
        run: npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Vercel Build (Preview)
        if: github.event_name == 'pull_request'
        run: npx vercel build --token="$VERCEL_TOKEN"

      - name: Vercel Deploy (Preview)
        if: github.event_name == 'pull_request'
        run: npx vercel deploy --prebuilt --token="$VERCEL_TOKEN"

      - name: Vercel Pull (Production)
        if: github.event_name == 'push'
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Vercel Build (Production)
        if: github.event_name == 'push'
        run: npx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Vercel Deploy (Production)
        if: github.event_name == 'push'
        run: npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"

