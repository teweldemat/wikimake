name: Vercel Deploy

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Check Vercel Secrets
        id: vercel
        shell: bash
        run: |
          set -euo pipefail

          if [[ -n "${VERCEL_TOKEN:-}" && -n "${VERCEL_ORG_ID:-}" && -n "${VERCEL_PROJECT_ID:-}" ]]; then
            echo "configured=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "configured=false" >> "$GITHUB_OUTPUT"
          echo "Vercel deploy skipped: missing one or more secrets (VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID)."
          echo "Set them in GitHub repo settings: Settings -> Secrets and variables -> Actions."

      - name: Vercel Pull (Preview)
        if: steps.vercel.outputs.configured == 'true' && github.event_name == 'pull_request'
        run: npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Vercel Build (Preview)
        if: steps.vercel.outputs.configured == 'true' && github.event_name == 'pull_request'
        run: npx vercel build --token="$VERCEL_TOKEN"

      - name: Vercel Deploy (Preview)
        if: steps.vercel.outputs.configured == 'true' && github.event_name == 'pull_request'
        run: npx vercel deploy --prebuilt --token="$VERCEL_TOKEN"

      - name: Vercel Pull (Production)
        if: steps.vercel.outputs.configured == 'true' && github.event_name == 'push'
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Vercel Build (Production)
        if: steps.vercel.outputs.configured == 'true' && github.event_name == 'push'
        run: npx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Vercel Deploy (Production)
        if: steps.vercel.outputs.configured == 'true' && github.event_name == 'push'
        run: npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
