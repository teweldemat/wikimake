<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 420">
  <defs>
    <style>
      .panel { fill: #ffffff; fill-opacity: 0.03; stroke: #ffffff; stroke-opacity: 0.12; }
      .line { fill: none; stroke: #eef2f6; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .thin { fill: none; stroke: #b4c0cb; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .metal { fill: #c87f52; stroke: #f2b88e; stroke-width: 1.5; }
      .hot { fill: #e6c36a; fill-opacity: 0.9; }
      .label { fill: #b4c0cb; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif; font-size: 13px; font-weight: 700; letter-spacing: 0.01em; }
      .title { fill: #eef2f6; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif; font-size: 18px; font-weight: 800; letter-spacing: 0.01em; }
    </style>
  </defs>

  <rect class="panel" x="20" y="20" width="920" height="380" rx="18" />
  <text class="title" x="46" y="54">Copper awl forging sequence (schematic)</text>

  <!-- Step 1 -->
  <rect class="panel" x="42" y="82" width="270" height="286" rx="14" />
  <text class="label" x="58" y="108">1) Consolidate hot prills</text>
  <circle class="metal" cx="96" cy="168" r="10" />
  <circle class="metal" cx="118" cy="178" r="8" />
  <circle class="metal" cx="138" cy="166" r="9" />
  <circle class="metal" cx="160" cy="176" r="8" />
  <ellipse class="hot" cx="128" cy="174" rx="52" ry="24" />
  <rect class="thin" x="74" y="246" width="170" height="22" rx="6" />
  <text class="label" x="78" y="240">Anvil stone</text>
  <path class="line" d="M 238 160 L 238 220" />
  <circle class="line" cx="238" cy="146" r="16" />
  <text class="label" x="172" y="324">Heat -> hammer -> repeat</text>

  <!-- Arrow -->
  <path class="thin" d="M 324 220 L 358 220" />
  <path class="thin" d="M 350 214 L 358 220 L 350 226" />

  <!-- Step 2 -->
  <rect class="panel" x="368" y="82" width="270" height="286" rx="14" />
  <text class="label" x="384" y="108">2) Billet + anneal cycles</text>
  <rect class="metal" x="432" y="170" width="142" height="34" rx="14" />
  <ellipse class="hot" cx="503" cy="186" rx="82" ry="32" />
  <path class="line" d="M 520 126 C 546 126, 564 146, 564 170" />
  <path class="line" d="M 564 170 C 564 194, 546 212, 520 212" />
  <path class="thin" d="M 552 126 L 564 126 L 564 138" />
  <text class="label" x="410" y="324">When cracks start: anneal again</text>

  <!-- Arrow -->
  <path class="thin" d="M 650 220 L 684 220" />
  <path class="thin" d="M 676 214 L 684 220 L 676 226" />

  <!-- Step 3 -->
  <rect class="panel" x="694" y="82" width="226" height="286" rx="14" />
  <text class="label" x="710" y="108">3) Forge point + finish</text>
  <path class="metal" d="M 734 198 L 852 182 L 870 192 L 852 202 L 734 186 Z" />
  <path class="thin" d="M 724 246 L 874 246" />
  <text class="label" x="708" y="322">Cold-work tip lightly</text>
  <text class="label" x="708" y="342">for extra stiffness</text>
</svg>

